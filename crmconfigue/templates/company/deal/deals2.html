        <div class="content-body"><!-- Basic Kanban App -->
<div class="kanban-overlay"></div>
<section id="kanban-wrapper">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary mb-1" id="add-kanban">
        <i class="bx bx-add-to-queue mr-50"></i> افزودن بورد جدید
      </button>
      <div id="kanban-app"></div>
    </div>
  </div>

  <!-- User new mail right area -->
  <div class="kanban-sidebar">
    <div class="card shadow-none quill-wrapper">
      <div class="card-header d-flex justify-content-between align-items-center border-bottom px-2 py-1">
        <h3 class="card-title">طراحی UI</h3>
        <button type="button" class="close close-icon">
          <i class="bx bx-x"></i>
        </button>
      </div>
      <!-- form start -->
      <form class="edit-kanban-item">
        <div class="card-content">
          <div class="card-body">
            <div class="form-group">
              <label>عنوان کارت</label>
              <input type="text" class="form-control edit-kanban-item-title" placeholder="عنوان یادداشت">
            </div>
            <div class="form-group">
              <label>تاریخ اعتبار</label>
              <input type="text" class="form-control edit-kanban-item-date" placeholder="1399/03/12">
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>برچسب</label>
                  <select class="form-control text-white">
                    <option class="bg-primary" selected>اولیه</option>
                    <option class="bg-danger">اخطار</option>
                    <option class="bg-success">موفقیت</option>
                    <option class="bg-info">اطلاعات</option>
                    <option class="bg-warning">هشدار</option>
                    <option class="bg-secondary">ثانویه</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>عضو</label>
                  <div class="d-flex align-items-center">
                    <div class="avatar m-0 mr-1">
                      <img src="../../assets/images/portrait/small/avatar-s-20.jpg" height="36" width="36" alt="avtar img holder">
                    </div>
                    <div class="badge-circle badge-circle-light-secondary">
                      <i class="bx bx-plus"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>ضمیمه ها</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="emailAttach">
                <label class="custom-file-label" for="emailAttach">ضمیمه کردن فایل</label>
              </div>
            </div>
            <!-- Compose mail Quill editor -->
            <div class="form-group">
              <label>دیدگاه</label>
              <div class="snow-container border rounded p-1">
                <div class="compose-editor"></div>
                <div class="d-flex justify-content-end">
                  <div class="compose-quill-toolbar">
                    <span class="ql-formats mr-0">
                      <button class="ql-bold"></button>
                      <button class="ql-italic"></button>
                      <button class="ql-underline"></button>
                      <button class="ql-link"></button>
                      <button class="ql-image"></button>
                      <button class="btn btn-sm btn-primary btn-comment ml-25">دیدگاه</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button type="reset" class="btn btn-light-danger delete-kanban-item d-flex align-items-center mr-1">
            <i class="bx bx-trash mr-50"></i>
            <span>حذف</span>
          </button>
          <button class="btn btn-primary glow update-kanban-item d-flex align-items-center">
            <i class="bx bx-send mr-50"></i>
            <span>ذخیره</span>
          </button>
        </div>
      </form>
      <!-- form start end-->
    </div>
