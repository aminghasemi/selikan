{% extends 'company/base.html' %}

{% block title %}داشبورد اصلی{% endblock %}


{% block main %}
        <div class="row">
          <div class="col-12">
            <div class="card">

              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>نام کشور</th>
                      <th>نام کوتاه</th>
                      <th>عملیات</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for country in object_list %}
                      <tr>
                        <td><a href="{% url 'common:country-update' company.slug country.pk %}">{{country.name}}</a></td>

                        <td>
                            
                            <a class="badge" href="{% url 'common:country-update' company.slug country.pk %}">ویرایش</a>
                            <a class="badge" href="{% url 'common:country-delete' company.slug country.pk %}">حذف</a>
                          
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
{% endblock %}
